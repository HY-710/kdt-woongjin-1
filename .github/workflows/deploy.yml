name: Deploy DAGs to GCP VM

on:
  push:
    branches:
      - main  # 배포를 원하는 브랜치명으로 수정하세요

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 34.56.112.10
          username: datapopcorn
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # 1. Airflow DAGs 폴더로 이동 (VM 환경에 맞춰 경로 확인 필요)
            # 보통 ~/airflow/dags 또는 프로젝트 폴더 내 dags 입니다.
            mkdir -p ~/airflow/dags
            cd ~/airflow/dags
            
            # 2. 만약 해당 폴더가 git 레포가 아니라면 초기 설정 (처음 한 번만 실행됨)
            if [ ! -d ".git" ]; then
              git init
              # 유저님의 레포지토리 주소로 변경 필요
              git remote add origin https://github.com/inyounglee-datapopcorn/kdt-woongjin.git
            fi
            
            # 3. 최신 코드 가져오기
            git fetch --all
            git reset --hard origin/main
            
            # 4. (선택) 필요한 라이브러리가 있다면 설치
            # pip install -r requirements.txt
